<!-- style="height:662px" -->
<div style="height:100%" class="flex-row flex">

  <div class="sidenav flex-column widget-container">
    <okb-total-spend-save class="widget"></okb-total-spend-save>
    <okb-type-summary class="widget"></okb-type-summary>
  </div>

  <div style="width: 100%">
    <header class="header header-2 flex-row flex">
      
      <div class="header-nav">
        <a [routerLink]="" class="nav-link nav-icon">
          <clr-icon shape="angle left"></clr-icon>
        </a>
        <a [routerLink]="" class="nav-link">
          <span class="nav-text">Feburary</span>
        </a>
        <a [routerLink]="" class="nav-link nav-icon">
          <clr-icon shape="angle right"></clr-icon>
        </a>
      </div>
      <div class="header-actions">
          <a [routerLink]="" class="nav-link" matToolTip="Add Transaction" (click)="togglePinnedDiv(true)">
              <span class="nav-text">Add Transaction</span>
          </a>
      </div>
    </header>

    <ag-grid-angular
      #agGrid
      style="height:calc(100% - 65px); width:100%"
      class="ag-theme-material"
      [rowData]="rowData | async"
      [columnDefs]="columnDefs"
      [frameworkComponents]="frameworkComponents"
      [pinnedTopRowData]="newTransactionData"
      [context]="context"
      [getRowHeight]="getRowHeight"
      (gridReady)="onGridReady($event)"
      (cellValueChanged)="onCellValueChanged($event)">
    </ag-grid-angular>
  </div>
</div>
