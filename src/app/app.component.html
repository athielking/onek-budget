<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a>
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">One-K Budget</span>
      </a>
    </div>
    <div *ngIf="isLoggedIn" class="header-nav">
      <a class="nav-link" routerLink="/transaction" routerLinkActive="active">
        <span class="nav-text">Transactions</span>
      </a>
      <a class="nav-link" routerLink="/template" routerLinkActive="active">
        <span class="nav-text">Template Setup</span>
      </a>
    </div>
    <div *ngIf="isLoggedIn" class="header-actions">
        <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger>
                <clr-icon shape="user"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a href="..." clrDropdownItem>About</a>
                <a href="..." clrDropdownItem>Preferences</a>
                <a [routerLink]="['/user/logout']" clrDropdownItem>Log out</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
  </header>
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
  
</div>
