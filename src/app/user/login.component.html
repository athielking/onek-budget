<div class="login-wrapper">
  <form class="login" [formGroup]="loginForm">
    <section class="title">
        <h3 class="welcome">Welcome to</h3>
        One-K Budget
        <h5 class="hint">Login below or create a new account</h5>
    </section>
    <div class="login-group">
        <clr-input-container>
            <input type="text" name="username" clrInput placeholder="Username" formControlName="username"/>
        </clr-input-container>
        <clr-password-container>
            <input type="password" name="password" clrPassword placeholder="Password" formControlName="password" />
        </clr-password-container>
        <clr-checkbox-wrapper>
            <label>Remember me</label>
            <input type="checkbox" name="rememberMe" clrCheckbox />
        </clr-checkbox-wrapper>
        <div class="error active">
            Invalid user name or password
        </div>
        <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
        <a routerLink="../register" class="signup">Create new account</a>
    </div>
  </form>
</div>
